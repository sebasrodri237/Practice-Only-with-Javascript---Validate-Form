<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Form</title>
</head>
<body>
    <div class="container">
        <h1 class="main-title">VALIDATE FORM WITH LOCALSTORAGE</h1>
        <form action="" name="form" class="form" method="GET">
            <input type="text" name="name" class="input form__input--name" id="name" placeholder="Full Name"><br><br>
            <input type="number" name="age" class="input form__input--age" id="age" placeholder="Age"><br><br>
            <input type="email" name="email" class="input form__input--email" id="email" placeholder="Email Address"><br><br>
            <input type="password" name="password" class="input form__input--password" id="password" placeholder="Password"><br><br>
            <input type="checkbox" name="terms" class="input form__input--terms" id="terms">I accept terms and conditions.<br><br>
            <input type="submit" name="button" class="button form__button" id="button" value="Send Information">
        </form>
    </div>
</body>
</html>
