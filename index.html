<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate Form</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/module.css">
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h1 class="main-title">VALIDATE FORM</h1>
        <form action="" class="form" id="myform" method="GET" novalidate>
            <input type="text" name="name" class="input form__input--name" id="name" placeholder="Full Name">
            <input type="number" name="age" class="input form__input--age" id="age" placeholder="Age">
            <input type="email" name="email" class="input form__input--email" id="email" placeholder="Email Address">
            <input type="password" name="password" class="input form__input--password" id="password" placeholder="Password">
            <div class="terms">
                <input type="checkbox" name="name" class="terms__checkbox" id="checkbox">
                <p class="terms__text">I accept terms and conditions.</p>
            </div>
            <button type="submit" name="button" class="button form__button" id="button"">Send Information</button>
        </form>
    </div>
    <script src="javascript/validateForm.js"></script>
</body>
</html>
